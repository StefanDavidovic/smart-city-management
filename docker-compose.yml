version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: smartcity
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=your-super-secret-key-change-in-production
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:8005
      - AIR_QUALITY_SERVICE_URL=http://air-quality-service:8001
      - TRAFFIC_SERVICE_URL=http://traffic-service:8002
      - FACILITIES_SERVICE_URL=http://facilities-service:8003
      - NOTIFICATION_SERVICE_URL=http://notification-service:8004
    depends_on:
      - redis
      - auth-service
      - air-quality-service
      - traffic-service
      - facilities-service
      - notification-service

  auth-service:
    build: ./services/auth-service
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/smartcity
      - SECRET_KEY=your-super-secret-key-change-in-production
    depends_on:
      - postgres

  air-quality-service:
    build: ./services/air-quality-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/smartcity
      - MONGODB_URL=mongodb://mongodb:27017/smartcity
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - mongodb
      - redis
      - rabbitmq

  traffic-service:
    build: ./services/traffic-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/smartcity
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq

  facilities-service:
    build: ./services/facilities-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/smartcity
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq

  notification-service:
    build: ./services/notification-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/smartcity
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:password@rabbitmq:5672
    depends_on:
      - postgres
      - redis
      - rabbitmq

  dashboard:
    build: ./frontends/dashboard
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_AIR_QUALITY_SERVICE_URL=http://localhost:8001
      - REACT_APP_TRAFFIC_SERVICE_URL=http://localhost:8002
      - REACT_APP_FACILITIES_SERVICE_URL=http://localhost:8003
      - REACT_APP_NOTIFICATION_SERVICE_URL=http://localhost:8004

  air-quality-frontend:
    build: ./frontends/air-quality-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_AIR_QUALITY_SERVICE_URL=http://localhost:8001

  traffic-frontend:
    build: ./frontends/traffic-frontend
    ports:
      - "3002:3000"
    environment:
      - REACT_APP_TRAFFIC_SERVICE_URL=http://localhost:8002

  facilities-frontend:
    build: ./frontends/facilities-frontend
    ports:
      - "3003:3000"
    environment:
      - REACT_APP_FACILITIES_SERVICE_URL=http://localhost:8003

  nginx:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - dashboard
      - air-quality-frontend
      - traffic-frontend
      - facilities-frontend

volumes:
  postgres_data:
  mongodb_data:
  rabbitmq_data:
